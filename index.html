        :root {

            display: flex;

            background-blend-mode: darken;
            background-repeat: no-repeat;
            flex-direction: column;
            align-items: center;

            font-family: 'Cabin', sans-serif;
            margin-top: 5vh;

        }


        table {
            height: 40%;
            width: 40%;
            border: 2px solid rgba(234, 234, 234, 0.441);
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.1);
            color: aliceblue;
            text-shadow: 2px 2px 6px #887c7c;
            border-radius: 1.3rem;
            padding: 0.8rem;


        }

        table h1 {
            font-size: 3rem;
        }

        table * {
            margin: 0.3rem 0;
        }

        table tr th input {
            height: 3.4rem;
            width: 80%;
            border-radius: 2.8rem;
            font-family: 'Cabin';
            border-color: aliceblue;
            font-size: large;
        }

        #captchrow{
            display: flex;
            justify-content: space-between;
            
        }

        #captchrow * {
            width: 60% !important;
        }

        #Submit {
            width: 80%;
            border: 0px;
            background-color: #000000;            
            color: azure;
            font-size: x-large;
        }
        #Submit:hover{
            background-color: #ffffff86;
            color: #000000;
            font-size: x-large;
        }

        table tr th input:hover {
            border-color: rgb(202, 177, 147);
        }

        div.input {
            margin: 0.3rem auto;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 1.5rem;
            background-color: white;
            height: 2rem;
            box-sizing: border-box;
            justify-content: space-between;
            border-radius: 4rem;
        }

        div.input input {
            width: 80%;
            height: inherit;
            border: 0px solid rgb(132, 40, 40);
            outline: none;
        }

        div.input input:focus {
            border: 0px;
        }



        @media screen and (max-width: 1196px) {
            table {
                width: 35%;
            }

            body {
                background-color: #fd0d0d;
            }
        }

        @media screen and (max-width: 992px) {
            table {
                width: 45%;
            }

            body {
                background-color: #45fd0d;
            }
        }

        @media screen and (max-width: 768px) {
            table {
                width: 60%;
            }

            body {
                background-color: #000000;
            }
        }

        @media screen and (max-width: 576px) {
            table {
                width: 80%;
            }

            body {
                background-color: #0d6efd;
            }
        }

        @media screen and (max-width:500px) {
            table {
                width: 100%;
            }

            body {
                background-color: #ffffff;
            }
        }
    </style>

<script>
    function cap() {
        var variables = ['a', 'b', 'c', 'd', 'e', '1', '2', '3', '4', '5', '!', '@', '#', '$', '%'];
        var a = variables[Math.floor(Math.random() * 15)];

        var d = variables[Math.floor(Math.random() * 15)];
        var e = variables[Math.floor(Math.random() * 15)];
        document.getElementById('captcha').value = a + b + c + d + e;
    }
    function validcap() {
        var string1 = document.getElementById('captcha').value;
        var string2 = document.getElementById('captchaInput').value;

        else if (string1 == string2) {
